{% extends 'base.html' %}
{% block content %} 

<div class="container mt-4"> 
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h2>Modify your profile data</h2>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="" method="post" novalidate class="p-3 border border-2">
                    {{ form.hidden_tag() }}                    
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label col-form-label-sm">Username</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control form-control-sm" id="username" name="username" value="{{user.username}}" required="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control form-control-sm"  id="email" name="email" value="{{user.email}}" required="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label col-form-label-sm">Passowrd</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control form-control-sm"  id="password" name="password" placeholder="Password" required="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="password2" class="col-sm-2 col-form-label col-form-label-sm">Confirm password</label>
                        <div class="col-sm-10">
                          <input  type="password" class="form-control form-control-sm"   id="password2" name="password2" placeholder="Confirm Password" required="">
                        </div>
                      </div>


                    <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" name= "modifyUser"  class="btn btn-primary">Apply modify</button>
                        </div>
                      </div>
                </form>
               
            </div>
        </div>
        <!-- copyright -->
        <!-- //copyright -->
      </div>
    </div>

    {% endblock content%}
